<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PPCP Advanced</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #1a1a2e;
        --bg-card: rgba(26, 26, 46, 0.7);
        --text-primary: #ffffff;
        --text-secondary: #a0a0b8;
        --accent-primary: #6366f1;
        --accent-secondary: #8b5cf6;
        --success: #10b981;
        --error: #ef4444;
        --border: rgba(255, 255, 255, 0.1);
        --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        --glow: 0 0 40px rgba(99, 102, 241, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        min-height: 100vh;
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem 1rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .card {
        background: var(--bg-card);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 2.5rem;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: var(--glow), var(--shadow);
      }

      .title {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .price {
        text-align: center;
        margin-bottom: 2rem;
      }

      .price-tag {
        display: inline-block;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--accent-primary);
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--accent-primary);
        border-radius: 50px;
        position: relative;
        overflow: hidden;
      }

      .price-tag::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
        transition: left 0.6s ease;
      }

      .price-tag:hover::before {
        left: 100%;
      }

      .nft-image {
        width: 100%;
        max-width: 350px;
        height: auto;
        border-radius: 16px;
        margin: 0 auto 2rem;
        display: block;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .nft-image:hover {
        transform: scale(1.02);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-input, .div_input {
        width: 100%;
        padding: 1rem 1.25rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .form-input:focus, .div_input:focus {
        outline: none;
        border-color: var(--accent-primary);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .form-input::placeholder {
        color: var(--text-secondary);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .purchase-btn {
        width: 100%;
        padding: 1.25rem;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        margin-top: 1rem;
      }

      .purchase-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
      }

      .purchase-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .purchase-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s ease;
      }

      .purchase-btn:hover:not(:disabled)::before {
        left: 100%;
      }

      .alert {
        padding: 1rem 1.25rem;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        position: relative;
        backdrop-filter: blur(10px);
        animation: slideIn 0.3s ease;
      }

      .alert-success {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: var(--success);
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: var(--error);
      }

      .alert-close {
        position: absolute;
        top: 0.5rem;
        right: 0.75rem;
        background: none;
        border: none;
        color: inherit;
        font-size: 1.25rem;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s ease;
      }

      .alert-close:hover {
        opacity: 1;
      }

      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4rem 0;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(99, 102, 241, 0.1);
        border-top: 3px solid var(--accent-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .hide {
        display: none !important;
      }

      .divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--border), transparent);
        margin: 2rem 0;
      }

      .footer {
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin-top: 2rem;
        opacity: 0.7;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }
        
        .card {
          padding: 2rem 1.5rem;
        }
        
        .title {
          font-size: 1.75rem;
        }
        
        .form-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="title">AI-Generated NFT Bored Ape</h1>
        
        <div class="price">
          <div class="price-tag">$100.00 USD</div>
        </div>
        
        <div id="alerts"></div>
        
        <div id="loading" class="spinner-container">
          <div class="spinner"></div>
        </div>
        
        <div id="content" class="hide">
          <img src="https://cdn.discordapp.com/attachments/1060825015681028127/1076385063903694908/rauljr7_3d_e83fed6a-69aa-4a6a-b0ec-928edd57aecf.png" alt="Bored Ape NFT" class="nft-image">
          
          <form id="card-form">
            <div class="form-group">
              <label for="card-number" class="form-label">Card Number</label>
              <div class="div_input" id="card-number"></div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="expiration-date" class="form-label">Expiry Date</label>
                <div id="expiration-date" class="div_input"></div>
              </div>
              <div class="form-group">
                <label for="cvv" class="form-label">CVV</label>
                <div id="cvv" class="div_input"></div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
            </div>
            
            <button type="submit" class="purchase-btn">Purchase NFT</button>
          </form>
          
          <div class="divider"></div>
        </div>
      </div>
      
      <div class="footer">
        Secure payment powered by PayPal
      </div>
    </div>

    <script>
      // Helper / Utility functions
      let current_customer_id;
      let order_id;

      // Replace this URL with your actual Render.com backend URL
      const API_BASE_URL = "https://paypal-with-nodejs.onrender.com";

      let script_to_head = (attributes_object) => {
          return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            for (const name of Object.keys(attributes_object)) {
              script.setAttribute(name, attributes_object[name]);
            }
            document.head.appendChild(script);
            script.addEventListener('load', resolve);
            script.addEventListener('error', reject);
          });
      }

      let reset_purchase_button = () => {
          document.querySelector("#card-form").querySelector("button[type='submit']").removeAttribute("disabled");
          document.querySelector("#card-form").querySelector("button[type='submit']").textContent = "Purchase NFT";
      }

      const is_user_logged_in = () => {
        return new Promise((resolve) => {
          customer_id = localStorage.getItem("logged_in_user_id") || "";
          resolve();
        });
      }

      const get_client_token = () => {
        return new Promise(async (resolve, reject) => {
          try {
            const response = await fetch(`${API_BASE_URL}/get_client_token`, {
              method: "POST", 
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ "customer_id": current_customer_id }),
            });

            const client_token = await response.text();
            resolve(client_token);
          } catch (error) {
            reject(error);
          }
        });
      }

      let handle_close = (event) => {
          event.target.closest(".alert").remove();
      }

      let handle_click = (event) => {
          if (event.target.classList.contains("alert-close")) {
              handle_close(event);
          }
      }

      document.addEventListener("click", handle_click);

      const paypal_sdk_url = "https://www.paypal.com/sdk/js";
      const client_id = "AU23YbLMTqxG3iSvnhcWtix6rGN14uw3axYJgrDe8VqUVng8XiQmmeiaxJWbnpbZP_f4--RTg146F1Mj";
      const currency = "USD";
      const intent = "capture";

      let display_error_alert = () => {
          document.getElementById("alerts").innerHTML = `<div class="alert alert-error"><button class="alert-close">×</button><p>An error occurred! Please try again.</p></div>`;
      }

      let display_success_message = (order_details) => {
          console.log(order_details);
          let intent_object = intent === "authorize" ? "authorizations" : "captures";
          const firstName = order_details?.payer?.name?.given_name || '';
          const lastName = order_details?.payer?.name?.surname || '';
          const amount = order_details.purchase_units[0].payments[intent_object][0].amount.value;
          const currency = order_details.purchase_units[0].payments[intent_object][0].amount.currency_code;
          
          document.getElementById("alerts").innerHTML = `<div class='alert alert-success'>Thank you ${firstName} ${lastName} for your payment of ${amount} ${currency}! Your NFT will be delivered shortly.</div>`;

          //Hide the card form after successful payment
          document.getElementById("card-form").classList.add("hide");
      }

      //PayPal Code - Forms Only
      is_user_logged_in()
      .then(() => {
          return get_client_token();
      })
      .then((client_token) => {
          return script_to_head({"src": paypal_sdk_url + "?client-id=" + client_id + "&enable-funding=venmo&currency=" + currency + "&intent=" + intent + "&components=hosted-fields", "data-client-token": client_token})
      })
      .then(() => {
          //Handle loading spinner
          document.getElementById("loading").classList.add("hide");
          document.getElementById("content").classList.remove("hide");

          //Hosted Fields Only
          if (paypal.HostedFields.isEligible()) {
              // Renders card fields
              paypal_hosted_fields = paypal.HostedFields.render({
                createOrder: () => {
                  return fetch(`${API_BASE_URL}/create_order`, {
                      method: "post", 
                      headers: { "Content-Type": "application/json; charset=utf-8" },
                      body: JSON.stringify({ "intent": intent })
                  })
                  .then((response) => response.json())
                  .then((order) => { order_id = order.id; return order.id; });
                },
                styles: {
                  '.valid': {
                    color: '#10b981'
                  },
                  '.invalid': {
                    color: '#ef4444'
                  },
                  'input': {
                      'font-size': '16px',
                      'color': '#ffffff',
                      'font-family': 'Inter, sans-serif'
                  },
                },
                fields: {
                  number: {
                    selector: "#card-number",
                    placeholder: "1234 5678 9012 3456"
                  },
                  cvv: {
                    selector: "#cvv",
                    placeholder: "123"
                  },
                  expirationDate: {
                    selector: "#expiration-date",
                    placeholder: "MM/YY"
                  }
                }
              }).then((card_fields) => {
               document.querySelector("#card-form").addEventListener("submit", (event) => {
                  event.preventDefault();
                  const submitBtn = document.querySelector("#card-form").querySelector("button[type='submit']");
                  submitBtn.setAttribute("disabled", "");
                  submitBtn.textContent = "Processing...";
                  
                  card_fields
                    .submit({
                        cardholderName: "Raúl Uriarte, Jr.",
                        billingAddress: {
                          streetAddress: "123 Springfield Rd",
                          extendedAddress: "",
                          region: "AZ",
                          locality: "CHANDLER",
                          postalCode: "85224",
                          countryCodeAlpha2: "US",
                        },
                      }
                    )
                    .then(() => {
                      return fetch(`${API_BASE_URL}/complete_order`, {
                          method: "post", 
                          headers: { "Content-Type": "application/json; charset=utf-8" },
                          body: JSON.stringify({
                              "intent": intent,
                              "order_id": order_id,
                              "email": document.getElementById("email").value
                          })
                      })
                      .then((response) => response.json())
                      .then((order_details) => {
                          display_success_message(order_details);
                       })
                       .catch((error) => {
                          console.log(error);
                          display_error_alert();
                          reset_purchase_button();
                       });
                    })
                    .catch((err) => {
                      console.log(err);
                      reset_purchase_button();
                      display_error_alert();
                    });
                });
              });
            } else {
              document.getElementById("alerts").innerHTML = `<div class="alert alert-error"><button class="alert-close">×</button><p>Card payment form is not available in this browser.</p></div>`;
            }
      })
      .catch((error) => {
          reset_purchase_button();
          display_error_alert();
      });
    </script>
  </body>
</html>
